{{ define "main" }}
<main class="container mx-auto px-4 py-8">
  <article class="prose max-w-none">
    <header class="mb-6">
      <h1 class="text-3xl font-bold mb-2">{{ .Title }}</h1>
      <p class="text-gray-500 text-sm">Published {{ .Date.Format "Jan 2, 2006" }}</p>
    </header>
    {{ .Content }}
  </article>
</main>
{{ end }}

{{ define "head" }}
  <title>{{ .Title }} | Aaron Bailey Counselling</title>
  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}">
  <meta name="keywords" content="{{ delimit .Params.tags ", " }}">
  <meta name="author" content="Aaron Bailey">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:image" content="{{ with .Params.image }}{{ . }}{{ else }}/images/blog/default-blog.jpg{{ end }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ .Title }}">
  <meta name="twitter:description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}">
  <meta name="twitter:image" content="{{ with .Params.image }}{{ . }}{{ else }}/images/blog/default-blog.jpg{{ end }}">
{{ end }}
