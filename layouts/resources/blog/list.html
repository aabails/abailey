{{ define "main" }}
<main class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">From the Blog</h1>
  <div class="grid gap-6 md:grid-cols-2">
    {{ range .Pages }}
      <article class="border rounded-lg p-6 shadow-sm hover:shadow-md transition bg-white">
        {{ with .Params.image }}
          <a href="{{ $.RelPermalink }}" class="block mb-3">
            <img src="{{ . }}" alt="{{ $.Title }}" class="w-full h-48 object-cover rounded-md mb-4">
          </a>
        {{ end }}
        <a href="{{ .RelPermalink }}" class="block mb-3">
          <h2 class="text-xl font-semibold text-green-800 hover:underline">{{ .Title }}</h2>
        </a>
        <p class="text-gray-600 text-sm mb-2">{{ .Summary }}</p>
        <p class="text-gray-400 text-xs">Published: {{ .Date.Format "Jan 2, 2006" }}</p>
      </article>
    {{ end }}
  </div>
</main>
{{ end }}
